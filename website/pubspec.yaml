name: the_wave
description: >
  A demonstration of the reimplementation of `ParallaxStack` with
  interoperability of new paradigm (though XL is not interchangeable with
  original mouse_parallax package).
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # mouse_parallax: ^1.0.0
  url_launcher: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  xl:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - res/
    - res/waves/

  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts/Quicksand.ttf
